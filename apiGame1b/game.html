<!DOCTYPE html>
<html>
	<head>
		<title>My Game</title>
		<link href="game.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="game.js"></script>
		
	</head>
	<body>
	
	

		<div id="game">
			<header>Casino War</header>
			<div id="playerPic1">
				<p> Player 1</p>				
				<img id ="pic1" src="">						 
			</div>
			
			<div id="playerPic2">
				<p> Player 2</p>
				<img id="pic2" src="">											
			</div>
			
			
			<div id="main">
			<div id="warButton">
				<button onclick="war(this)" id="shuffle" type="button">Declare War!</button>
				
			</div>
				<button onclick="newGame(this)" id="shuffle2" type="button">New Game</button>
				<input id ="CiD" type="text" name="Card" value="">
			<div id="p1">
					<button onclick="player1Draw(this)" id="player1" type="button">Player 1 Draw</button>
					<input id="C1" type="text" name="Card" value="">
					 
				</div>
				
					<div id="p2">	
						<button onclick="player2Draw(this)" id="player2" type="button">Player 2 Draw</button>
						<input id ="C2" type="text" name="Card" value="">
						
					</div>	
						
			
			
			</div>
				
			
			
					
			<footer>Lets Play War</footer>
		
	
		</div>
	</body>
</html>
